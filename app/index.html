<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
		<link href='bower_components/font-awesome/css/font-awesome.min.css' rel='stylesheet'>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/cal-heatmap/cal-heatmap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Cabin+Condensed' rel='stylesheet' type='text/css'>
    <link href="styles/app.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
		<div class="app-header">
			<div class="avatar">
				<img class="avatar__img" src="images/avatar.jpg">
			</div>
			<div class='app-header__title'>
				BRET LITTLE
			</div>
		</div>
		<div class='main-container'>
			<div class='cards'>
				<div class='card card--half' id='top-content'>
				</div>
				<div class='card card--half' id='recent-content'>
				</div>
			</div>
			<div>
				<div class='card'>
					<div class='card__header'>
						Study History
					</div>
					<div class='card__body'>
						<div class="cal-heatmap"></div>
						<div id='history-total'></div>
					</div>
				</div>
			</div>
			<div class='cards'>
				<div class='card'>
					<div class='card__header'>
						Study Breakdown
					</div>
					<div class='card__body'>
						<div id="main">
							<div id="sequence"></div>
							<div id="chart">
								<div id="explanation" style="visibility: hidden;">
									<span id="percentage"></span><br/>
									of visits begin with this sequence of pages
								</div>
							</div>
						</div>
						<div id="sidebar">
							<input type="checkbox" id="togglelegend"> Legend<br/>
							<div id="legend" style="visibility: hidden;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- build:js scripts/popup.js -->
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/cal-heatmap/cal-heatmap.min.js"></script>
    <script src="build/app.build.js"></script>
    <!-- endbuild -->
  </body>
</html>
