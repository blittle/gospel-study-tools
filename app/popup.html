<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Montserrat:400' rel='stylesheet' type='text/css'>
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
		<div class='gst-popup'>
			<div class='time-title'>Study Time Today</div>
			<div class='time-counter'>
				<div class='time-counter__el'>
					<div id='hours' class='time-counter__value'>00</div>
					<div class='time-counter__label'>Hours</div>
				</div>
				<div class="time-counter__break">|</div>
				<div class='time-counter__el'>
					<div id='minutes' class='time-counter__value'>00</div>
					<div class='time-counter__label'>Minutes</div>
				</div>
				<div class="time-counter__break">|</div>
				<div class='time-counter__el'>
					<div id='seconds' class='time-counter__value'>00</div>
					<div class='time-counter__label'>Seconds</div>
				</div>
			</div>
			<center style='margin-top: 10px;'>
				<button id='view-stats' class="btn btn-1 btn-1a">View Study Stats</button>
			</center>
		</div>
		<div class='gst-popup-auth' style='display: none;'>
			<center style=''>
				<button id='login' class="btn btn-1 btn-1a">Login</button>
			</center>
		</div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
		<script src="bower_components/lodash/lodash.min.js"></script>
    <script src="build/popup.build.js"></script>
    <!-- endbuild -->
  </body>
</html>
